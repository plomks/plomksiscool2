<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Plomk's Super Cool Website</title>
    </head>
    <header>
        <h1>You Found My Secret Website!</h1>
        <p>The buttons below can be used to change the text.</p>
    </header>
    <body>
        
        <button onclick="ChangeText1()" style="background-color: #ff0000; color: rgb(0, 0, 255); border-radius: 5px;">Hello</button> <button onclick="ChangeText2()" style="background-color: #ff0000; color: rgb(0, 0, 255); border-radius: 5px;">Goodbye</button> <button onclick="ChangeText3()" style="background-color: #ff0000; color: rgb(0, 0, 255); border-radius: 5px;">Reset</button>

        <p id="text"></p>

        <script>
            function ChangeText1(){
                document.getElementById("text").innerHTML = "Hello"
            }
        </script>
        <script>
            function ChangeText2(){
                document.getElementById("text").innerHTML = "Goodbye"
            }
        </script>
        <script>
            function ChangeText3(){
                document.getElementById("text").innerHTML = ""
            }
        </script>
    </body>
    <footer>
        <p>Thanks to: <a target="-blank" href="https://www.youtube.com/watch?v=_2wARy-oevQ&t=11s">Bro Code</a> for most of the code.</p>
